   <!-- Image Carousel Section -->

  <!-- Open/Close Overlay Menu -->
  <script>
    function openMenu() {
      document.getElementById("overlayMenu").classList.add("active");
      document.body.classList.add("menu-open");
    }

    function closeMenu() {
      document.getElementById("overlayMenu").classList.remove("active");
      document.body.classList.remove("menu-open");
    }
  </script>

  <!-- Top Carousel Functionality -->
  <script>
    const slides = document.querySelectorAll(".carousel-slide");
    const dots = document.querySelectorAll(".dot");
    const prev = document.querySelector(".carousel-nav.prev");
    const next = document.querySelector(".carousel-nav.next");

    let current = 0;
    let interval = setInterval(nextSlide, 5000); // 5 seconds

    function updateCarousel(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle("active", i === index);
        dots[i].classList.toggle("active", i === index);
      });
    }

    function nextSlide() {
      current = (current + 1) % slides.length;
      updateCarousel(current);
    }

    function prevSlide() {
      current = (current - 1 + slides.length) % slides.length;
      updateCarousel(current);
    }

    next.addEventListener("click", () => {
      nextSlide();
      resetInterval();
    });

    prev.addEventListener("click", () => {
      prevSlide();
      resetInterval();
    });

    dots.forEach((dot, i) => {
      dot.addEventListener("click", () => {
        current = i;
        updateCarousel(current);
        resetInterval();
      });
    });

    function resetInterval() {
      clearInterval(interval);
      interval = setInterval(nextSlide, 5000);
    }
  </script>
  
</body>
</html>
