<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invest With Us</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="form-container">
    <h2>Invest With Caspian Capital</h2>
    <form id="invest-form">
      <label for="full-name">Full Name *</label>
      <input type="text" id="full-name" name="fullName" required />

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number *</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="investor-type">Investor Type *</label>
      <select id="investor-type" name="investorType" required>
        <option value="">Please select</option>
        <option value="Individual">Individual</option>
        <option value="IRA">IRA</option>
        <option value="Trust">Trust</option>
        <option value="LLC">LLC</option>
        <option value="Other">Other</option>
      </select>

      <label for="accredited-status">Are you an accredited investor? *</label>
      <select id="accredited-status" name="accreditedStatus" required>
        <option value="">Please select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label for="timeline">When are you looking to invest? *</label>
      <select id="timeline" name="timeline" required>
        <option value="">Please select</option>
        <option value="Immediately">Immediately</option>
        <option value="1-3 Months">1–3 Months</option>
        <option value="3-6 Months">3–6 Months</option>
        <option value="6+ Months">6+ Months</option>
      </select>

      <label for="budget">Investment Amount *</label>
      <select id="budget" name="budget" required>
        <option value="">Please select</option>
        <option value="10k–50k">$10k–$50k</option>
        <option value="50k–100k">$50k–$100k</option>
        <option value="100k–250k">$100k–$250k</option>
        <option value="250k+">$250k+</option>
      </select>

      <label for="message">Additional Notes</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">Submit</button>
      <p id="form-response" style="margin-top: 20px; text-align: center;"></p>
    </form>
  </main>

  <script>
    const form = document.getElementById('invest-form');
    const responseEl = document.getElementById('form-response');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = {
        fullName: form.fullName.value,
        email: form.email.value,
        phone: form.phone.value,
        investorType: form.investorType.value,
        accreditedStatus: form.accreditedStatus.value,
        timeline: form.timeline.value,
        budget: form.budget.value,
        message: form.message.value
      };

      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycby4OtjjgSDYyj1LafsRRfb1Kh017avCn8o_jQx51NH99u-CDoDdCsWN2T1YSUH-NzGF4Q/exec', {
          method: 'POST',
          body: JSON.stringify(formData),
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const result = await res.json();
        if (result.result === 'success') {
          responseEl.textContent = "✅ Submission successful!";
          form.reset();
        } else {
          responseEl.textContent = "❌ Something went wrong. Please try again.";
        }
      } catch (error) {
        console.error(error);
        responseEl.textContent = "⚠️ Error submitting form.";
      }
    });
  </script>
</body>
</html>
